<!DOCTYPE html>
<html><head><title>Grade Point Averages</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 

</head>

<body ng-app = "myApp">

    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/cancholan/cancholan.github.io">View on Github</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">All Advisees</a></li>
                    <li class="active"><a href="gpa.html">Grade Point Averages</a></li>
                </ul>
            </div>
        </nav>

        <div ng-controller="homeCtrl">
            <h2>Advisees</h2>
            <p><input type='text' ng-model='search_text' > Enter Search text</p>
            <table class="table table-bordered table-striped">
                <tr>
                    <th>sid</th>
                    <th>last name</th>
                    <th>first name</th>
                    <th>gpa</th> <!--gpa points / credit hrs-->
                </tr>
                <tr ng-repeat = "student in students | filter:search_text ">
                    <td>{{student.id}}</td>
                    <td>{{student.last_name}}</td>
                    <td>{{student.first_name}}</td>
                    <td>{{(student.gpa_points / student.credit_hrs).toFixed(1)}}</td>
                </tr>
           </table>
        </div> <!--close app-->
    </div> <!--close container-->
    
    <script>

        var app = angular.module("myApp", []);

        app.controller("homeCtrl", function($scope, $http){
            $http.get("students.json").then(function(response){
                $scope.students = response.data;
            });
        });

    </script>

</body>
</html>
